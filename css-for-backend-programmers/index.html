##.center[Semantic grid]

#### neat.bourbon.io

```scss
.footer__section {
  @include span-columns(4);
  @include omega(3n);

  @include media($tablet) {
    @include span-columns(4);
    @include omega(2n);
  }

  @include media($mobile) {
    @include span-columns(4);
  }
}
```
